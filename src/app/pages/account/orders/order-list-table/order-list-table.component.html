<table mat-table [dataSource]="data" class="mat-elevation-z8" style="width: 100%;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Name Column -->
  <ng-container matColumnDef="orderNumber">
    <th mat-header-cell *matHeaderCellDef> Order </th>
    <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
  </ng-container>

  <ng-container matColumnDef="totalPaid">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.totalPaid | currency:'MYR'}} </td>
  </ng-container>

  <ng-container matColumnDef="isPaid">
    <th mat-header-cell *matHeaderCellDef> Payment </th>
    <td mat-cell *matCellDef="let element"> {{element.isPaid}} </td>
  </ng-container>

  <ng-container matColumnDef="isFulfilled">
    <th mat-header-cell *matHeaderCellDef> Fulfillment </th>
    <td mat-cell *matCellDef="let element"> {{element.isFulfilled}} </td>
  </ng-container>

  <ng-container matColumnDef="itemCount">
    <th mat-header-cell *matHeaderCellDef> Items </th>
    <td mat-cell *matCellDef="let element"> {{element.itemCount}} </td>
  </ng-container>

  <ng-container matColumnDef="delivery">
    <th mat-header-cell *matHeaderCellDef> Delivery Method </th>
    <td mat-cell *matCellDef="let element"> {{element.delivery}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
