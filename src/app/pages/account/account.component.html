<profile-header profilePictureUrl="/assets/images/mock_user1.jpg"></profile-header>
<div class="flex flex-row ">
  <div [ngStyle]="{ 'width' : menuWidth + 'px'}" class="flex-shrink-0" ></div>
  <div class="flex-grow flex flex-row">
    <div class="flex-grow flex-shrink-0 m-4" style="flex-basis: 0;">
      <div>
        <span style="font-size: 16px; font-weight: bold;">Chris</span>
        <star-rating [rating]="3" [starSize]="14" class="ml-3" style="display: inline-block;"></star-rating>
      </div>
      <span style="color: gray;">@chrisooo</span>
      <div class="mt-2" style="color: gray">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam
        </p>
      </div>
    </div>
    <div class="flex-grow flex-shrink-0 m-4" style="flex-basis: 0;">
      <div>
        <span style="font-size: 14px; font-weight: bold;">26</span>
        <span style="font-size: 14px; color: gray; margin-left: 5px">Following</span>
        <span style="font-size: 14px; font-weight: bold; margin-left: 15px">7</span>
        <span style="font-size: 14px; color: gray; margin-left: 5px">Follower</span>
      </div>
      <div class="mt-4">
        <img src="/assets/images/pin.png" style="width: 18px; height: 18px; display: inline;" /> 
        <span style="font-size: 16px; color: gray; margin-left: 10px">Selangor, Malaysia</span>
      </div>
      <div class="mt-3">
        <img src="/assets/images/calendar.png" style="width: 18px; height: 18px; display: inline;" /> 
        <span style="font-size: 16px; color: gray; margin-left: 10px">Joined May 2020</span>
      </div>
    </div>
    <div class="flex-shrink-0">
      <button (click)="editProfile()" mat-stroked-button class="m-3" style="color: rgb(17,88,46); border-color: rgb(17,88,46)">Edit Profile</button>
    </div>
  </div>
</div>
<div class="flex flex-row flex-grow mb-5">

    <mat-selection-list #shoes [multiple]="false">

        value="profile">
        <div class="flex flex-row">
          <img src="/assets/images/home.png" class="h-5 w-5" />

            Profile

        </div>

          </div>
        </div>

      <mat-list-option

          <img src="/assets/images/ticket.png" class="h-5 w-5" />

            Cash Balance
          </div>
        </div>
      </mat-list-option>

      <mat-list-option 
        routerLinkActive #rlb="routerLinkActive"
        [selected]="rlb.isActive"
        routerLink="/account/points" 
        value="points">
        <div class="flex flex-row">
          <img src="/assets/images/ticket.png" class="h-5 w-5" />
          <div class="ml-3">
            Bidshido Point
          </div>
        </div>
      </mat-list-option>
      <mat-list-option 
        routerLinkActive #rlbi="routerLinkActive"
