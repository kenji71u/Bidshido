<table mat-table [dataSource]="data" class="mat-elevation-z8" style="width: 100%;">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="isSubscribed">
    <th mat-header-cell *matHeaderCellDef> Subscribed </th>
    <td mat-cell *matCellDef="let element"> {{element.isSubscribed}} </td>
  </ng-container>

  <ng-container matColumnDef="orderCount">
    <th mat-header-cell *matHeaderCellDef> Order Count </th>
    <td mat-cell *matCellDef="let element"> {{element.orderCount}} </td>
  </ng-container>

  <ng-container matColumnDef="totalSpent">
    <th mat-header-cell *matHeaderCellDef> Total Spent </th>
    <td mat-cell *matCellDef="let element"> {{element.totalSpent | currency:'MYR'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
