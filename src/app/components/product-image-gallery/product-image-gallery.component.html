<div class="flex flex-row">
  <div style="position: relative;" class="flex-grow">
    <div class="pr-3 overflow-hidden" style="position: absolute; top: 0; left: 0; bottom: 0;" [ngStyle]="{'width': galleryWidth + 'px'}">
      <div matRipple (click)="imageClicked(i)" style="position:relative; width: 100%; padding-top: 100%;" class="mb-3 cursor-pointer" *ngFor="let image of images; let i=index">
        <div style="position: absolute; top: 0; left: 0; bottom: 0; right: 0;">
          <img style="width: 100%; height: 100%; object-fit: cover;" [src]="image.url" />
        </div>
      </div>
    </div>
    <div [ngStyle]="{'margin-left': galleryWidth + 'px'}">
      <div style="position: relative; width: 100%; padding-top: 100%;">
        <div style="position: absolute; top: 0; left: 0; bottom: 0; right: 0;">
          <img style="width: 100%; height: 100%; object-fit: cover;" [src]="images[selectedIndex].url" />
        </div>
      </div>

    </div>
  </div>
</div>
